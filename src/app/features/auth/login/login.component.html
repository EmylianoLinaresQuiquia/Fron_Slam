<body>
    <!-- navigation -->
<div class="border-bottom shadow-sm">
<nav class="navbar navbar-light py-2">
  <div class="container justify-content-center justify-content-lg-between">
    <a class="navbar-brand" href="../index.html">
      <img src="../assets/images/logo/freshcart-logo.jpg" alt="" class="d-inline-block align-text-top">

    </a>
    <span class="navbar-text">
      ¿Ya tienes una cuenta? <a href="signin.html">Iniciar sesión</a>
    </span>
  </div>
</nav>
</div>


    <main>
       <!-- section -->
       <section class="my-lg-14 my-8">
          <div class="container">
             <!-- row -->
             <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                   <!-- img -->
                   <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
                </div>
                <!-- col -->
                <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                   <div class="mb-lg-9 mb-5">
                      <h1 class="mb-1 h2 fw-bold">
                        Iniciar sesión en Slam</h1>
                      <p>¡Bienvenido de nuevo a Slam! Ingrese su correo electrónico para comenzar.</p>
                   </div>

                   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                    <div class="row g-3">
                      <!-- Campo Nombre de Usuario -->
                      <div class="col-12">
                        <label for="formSigninNombre" class="form-label visually-hidden">Nombre de usuario</label>
                        <input
                          type="text"
                          id="formSigninNombre"
                          class="form-control"
                          formControlName="nombre"
                          placeholder="Nombre de usuario"
                          [class.is-invalid]="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched"
                          required
                        />
                        <div class="invalid-feedback">Por favor, ingresa tu nombre de usuario.</div>
                      </div>

                      <!-- Campo Contraseña -->
                      <div class="col-12">
                        <div class="password-field position-relative">
                          <label for="formSigninContrasena" class="form-label visually-hidden">Contraseña</label>
                          <input
                            type="password"
                            id="formSigninContrasena"
                            class="form-control"
                            formControlName="contrasena"
                            placeholder="*****"
                            [class.is-invalid]="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched"
                            required
                          />
                          <div class="invalid-feedback">La contraseña debe tener al menos 5 caracteres.</div>
                        </div>
                      </div>

                      <!-- Opciones adicionales -->
                      <div class="d-flex justify-content-between align-items-center">

                        <div>
                          ¿Olvidaste tu contraseña?
                          <a href="forgot-password.html" class="text-decoration-none">Recuperar aquí</a>
                        </div>
                      </div>

                      <!-- Botón de Inicio de Sesión -->
                      <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-primary" [disabled]="loading">Iniciar Sesión</button>
                      </div>

                      <!-- Mensajes de error global -->
                      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                        {{ errorMessage }}
                      </div>




                    </div>
                  </form>


                </div>
             </div>
          </div>
       </section>
    </main>

    <!-- Footer -->
    <!-- footer -->

    <!-- Javascript-->
    <!-- Libs JS -->
<!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>

<!-- Theme JS -->
<script src="../assets/js/theme.min.js"></script>

    <script src="../assets/js/vendors/password.js"></script>
    <script src="../assets/js/vendors/validation.js"></script>
 </body>
